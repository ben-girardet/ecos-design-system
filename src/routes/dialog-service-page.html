<ecos-section>
  <h1>Dialog Service</h1>
  <p>This page tries to implement the Aurelia2 Dialog Service with a ECOS implementation.</p>
</ecos-section>

<ecos-section>
  <h2>Open a component</h2>
  <ecos-inline-group>
    <ecos-button click.delegate="openComponent()">Open small dialog</ecos-button>
    <ecos-button click.delegate="openLargeComponent()">Open large dialog</ecos-button>
  </ecos-inline-group>
</ecos-section>
