<ecos-section>
  <ecos-collection>
    <ecos-card repeat.for="component of componentsList">
      <ecos-stack class="wrapper">
        <h2>${component.name}</h2>
        <p>${component.description}</p>
        <ecos-button load="../${component.load}-component">Explore</ecos-button>
      </ecos-stack>
    </ecos-card>
  </ecos-card>
</ecos-section>
