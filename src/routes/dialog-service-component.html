<ecos-card-dialog separators>
  <h3 slot="header">210 Fusibles</h3>
  <ecos-button appearance="lightweight" slot="header">
    <ecos-icon icon="Pencil" slot="start"></ecos-icon>
    Editer
  </ecos-button>
  <p>Here is the content of the card</p>
  <ecos-button appearance="lightweight" slot="footer-left" click.delegate="openLargeComponent()">Learn more</ecos-button>
  <ecos-button appearance="lightweight" slot="footer" click.delegate="$dialog.cancel()">Cancel</ecos-button>
  <ecos-button appearance="accent" slot="footer" click.delegate="$dialog.ok('save')">Save</ecos-button>
</ecos-card-dialog>
