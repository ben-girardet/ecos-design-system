<import from="./app-compositions.css"></import>
<import from="./app-typography.css"></import>
<import from="./app-exceptions.css"></import>


<ecos-design-system-provider use-defaults>
  <div class="sidebar" sidebar--opened.class="sidebarOpened">
    <ecos-settings></ecos-settings>
  </div>
  <div class="page" sidebar--opened.class="sidebarOpened">
    <div class="main-content">
      <ecos-navbar layer="1">
        <ecos-colorize slot="branding" style="color: var(--accent-foreground-rest)">
          <img load="welcome-page" src="./images/Ecos.png" style="height: 30px" class="logo" />
        </ecos-colorize>
        <ecos-anchor slot="main" nav-active.class="isWelcomePath" load="welcome-page" appearance="lightweight">Welcome</ecos-anchor>
        <ecos-anchor slot="main" nav-active.class="isComponentsPath" load="components-index/components-list" appearance="lightweight">Components</ecos-anchor>
        <ecos-anchor slot="main" nav-active.class="isUseCasesPath" load="use-cases-index/use-cases-list" appearance="lightweight">Use cases</ecos-anchor>
        <ecos-anchor slot="secondary-toggler" appearance="lightweight">More</ecos-anchor>

        <template if.bind="displayComponentsList">
          <ecos-anchor repeat.for="component of componentsList" slot="secondary" load="components/${component.load}" appearance="lightweight">${component.name}</ecos-anchor>          
        </template>

        <ecos-anchor slot="secondary" load="the-project" appearance="lightweight">About The Project</ecos-anchor>
        <ecos-anchor slot="secondary" load="the-project" appearance="lightweight">GitHub</ecos-anchor>
      </ecos-navbar>

      <div class="navbar-content">
        <au-viewport name="main" default="welcome-page" fallback="missing-page"></au-viewport>
      </div>
    </div>
  </div>

  <ecos-icon button icon="Adjustments" id="design-settings-opener" click.delegate="sidebarOpened = !sidebarOpened"></ecos-icon>

</ecos-design-system-provider>
